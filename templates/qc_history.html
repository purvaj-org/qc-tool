<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QC History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" style="width: 96px; height: 96px;">
    <style>


        body { font-family: 'Poppins', sans-serif; background-color: #ffffff; color: #000000; }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #1a1a1a;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #889E73;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-download {
            background-color: #889E73;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #7b965c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }


        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .custom-footer {
            margin-left: 250px; /* same as sidebar width */
            background-color: #1a1a1a;
            color: #ccc;
            padding: 6px 20px;
            font-size: 13px;
            border-top: 1px solid #333;
        }
        .custom-footer a {
            color: #ccc;
        }
        .custom-footer a:hover {
            color: #fff;
        }

        .logo-img {
    width: 180px; /* Standard logo width */
    height: auto; /* Maintains aspect ratio */
    margin: 0 auto; /* Centers the logo */
    display: block; /* Ensures proper centering */
    padding: 10px 0; /* Adds some vertical spacing */
}

    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='img/Purvaj.com_Logo_png.png') }}" 
        alt="Purvaj.com Logo" 
        class="logo-img">
        <!-- <h3 class="text-center text-white mb-4">QC Panel</h3> -->
        <a href="/qc"><i class="fas fa-tasks me-2"></i>Tasks</a>
        <a href="/qc_history" class="active"><i class="fas fa-history me-2"></i>History</a>
        <a href="/logout" class="mt-auto"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="content">
        <div class="container mt-4">
            <div class="top-bar">
                <h2 class="fw-bold">QC History</h2>
                <button class="btn-download" onclick="downloadExcel()">
                    <i class="fas fa-file-excel me-2"></i> Download as Excel
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered mt-3" id="history-table">
                    <thead>
                        <tr>
                            <th>Batch ID</th>
                            <th>Status</th>
                            <th>Date of Completion</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr><td colspan="3" class="text-center">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="custom-footer text-muted">
        <div class="container d-flex justify-content-between align-items-center">
            <span style="color:#f8f9fa;">&copy; 2025 Purvaj</span>
            <div>
                <a href="/about" class="text-decoration-none me-3">About</a>
                <a href="/contact" class="text-decoration-none me-3">Contact</a>
                <a href="/privacy" class="text-decoration-none">Privacy</a>
            </div>
        </div>
    </footer>
    
    
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`/get_qc_history`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Unauthorized or error loading data.");
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById("history-table-body");
                    tableBody.innerHTML = "";

                    if (data.history && data.history.length > 0) {
                        data.history.forEach(row => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                                <td>${row.batch_id}</td>
                                <td>${row.status}</td>
                                <td>${row.upload_date}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No records found.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error("Error fetching QC history:", error);
                    document.getElementById("history-table-body").innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load data.</td></tr>';
                });
        });

        function downloadExcel() {
            const table = document.getElementById("history-table");
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "QC_History");
            XLSX.writeFile(wb, "QC_History.xlsx");
        }


        document.addEventListener('DOMContentLoaded', function() {
    fetch('/check_session', {
        method: 'GET',
        credentials: 'same-origin'
    })
    .then(response => response.json())
    .then(data => {
        if (!data.valid) {
            window.location.href = '/login';
        }
    })
    .catch(error => {
        console.error('Session check failed:', error);
        window.location.href = '/login';
    });
});
    </script>
</body>
</html>
