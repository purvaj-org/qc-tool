<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #1a1a1a;
            padding-top: 1rem;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            padding: 0.75rem 1.25rem;
            display: block;
            text-decoration: none;
            font-size: 1rem;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #889E73;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 1.5rem;
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border: 1px solid #889E73;
        }

        th, td {
            padding: 0.625rem;
            border: 1px solid #000;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background-color: #000;
            color: white;
        }

        .btn-action, .btn-download {
            background-color: #889E73;
            color: white;
            border: none;
            padding: 0.3rem 0.625rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-action:hover, .btn-download:hover {
            background-color: #7b965c;
        }

        /* Footer */
        .custom-footer {
            margin-left: 250px;
            background-color: #1a1a1a;
            color: #ccc;
            padding: 0.5rem 1.5rem;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            transition: margin-left 0.3s ease;
        }

        .custom-footer a {
            color: #ccc;
            text-decoration: none;
        }

        .custom-footer a:hover {
            color: #fff;
        }

        /* Logo */
        .logo-img {
            width: 80%;
            max-width: 180px;
            height: auto;
            margin: 0 auto;
            display: block;
            padding: 0.625rem 0;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 70vw;
                max-width: 250px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content, .custom-footer {
                margin-left: 0;
            }

            .hamburger {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
            }

            th, td {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .btn-action, .btn-download {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .content {
                padding: 1rem;
            }

            th, td {
                font-size: 0.7rem;
                padding: 0.4rem;
            }

            .custom-footer {
                font-size: 0.7rem;
                padding: 0.5rem 1rem;
            }

            .logo-img {
                max-width: 120px;
            }
        }

        /* Filter styles */
        .form-control, .form-select {
            border: 1px solid #889E73;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #7b965c;
            box-shadow: 0 0 0 0.2rem rgba(136, 158, 115, 0.25);
        }

        /* Ensure table is scrollable on small screens */
        @media (max-width: 768px) {
            .table-responsive {
                -webkit-overflow-scrolling: touch;
            }
            
            .row.mb-3 .col-md-3 {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <button class="hamburger"><i class="fas fa-bars"></i></button>

<!-- Sidebar -->
<div class="sidebar">
    <img src="{{ url_for('static', filename='img/Purvaj.com_Logo_png.png') }}" 
         alt="Purvaj.com Logo" 
         class="logo-img">
    <a href="/ready_to_allocate"><i class="fas fa-tasks me-2"></i>Ready to Allocate</a>
    <a href="/allocation_history" class="active"><i class="fas fa-history me-2"></i>Allocation History</a>
    <a href="/qc_user"><i class="fas fa-users me-2"></i>QC Users</a>
    <a href="/upload_user"><i class="fas fa-user-plus me-2"></i>Upload Users</a>
    <a href="/qc_report"><i class="fas fa-clipboard-check me-2"></i>QC Report</a>
    <a href="/download_batches"><i class="fas fa-download me-2"></i>Download</a>
    <a href="/logout" class="mt-auto"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
</div>

    <!-- Content -->
    <div class="content">
        <div class="container mt-4">
            <h2 class="fw-bold">Allocation History</h2>
            
            <!-- Filters Section -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" id="searchBatch" class="form-control" placeholder="Search Batch ID...">
                </div>
                <div class="col-md-3">
                    <select id="filterBatch" class="form-select">
                        <option value="">All Batch IDs</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="filterStatus" class="form-select">
                        <option value="">All Statuses</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="filterUser" class="form-select">
                        <option value="">All Users</option>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Batch ID</th>
                            <th>Unique UserID</th>
                            <th>Allocation Date</th>
                            <th>Status</th>
                            <th>Rejected Count</th>
                            <th>Image Count</th>
                            <th>Approved Count</th>
                            <th>Upload Date</th>
                            <th>Action</th>
                            <th>Report</th>
                        </tr>
                    </thead>
                    <tbody id="history-table">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <span>Â© 2025 Purvaj</span>
            <div>
                <a href="/about" class="text-decoration-none me-3">About</a>
                <a href="/contact" class="text-decoration-none me-3">Contact</a>
                <a href="/privacy" class="text-decoration-none">Privacy</a>
            </div>
        </div>
    </footer>

 <script>
    // Hamburger Menu Toggle
    $(document).ready(function () {
        $('.hamburger').click(function () {
            $('.sidebar').toggleClass('active');
        });

        // Close sidebar when clicking outside on mobile
        $(document).click(function (e) {
            if ($(window).width() <= 992) {
                if (!$(e.target).closest('.sidebar').length && !$(e.target).closest('.hamburger').length) {
                    $('.sidebar').removeClass('active');
                }
            }
        });

        // Store original data for filtering
        let allocationData = [];

        // Fetch allocation history
        $.getJSON("/get_allocation_history", function (data) {
            allocationData = data;
            populateFilters(data);
            renderTable(data);
        });

        // Populate filter dropdowns
        function populateFilters(data) {
            const batchIds = [...new Set(data.map(row => row.batch_id))].sort();
            const statuses = [...new Set(data.map(row => row.status))].sort();
            const userIds = [...new Set(data.map(row => row.unique_userid))].sort();

            // Populate Batch ID dropdown
            $("#filterBatch").html('<option value="">All Batch IDs</option>' + 
                batchIds.map(id => `<option value="${id}">${id}</option>`).join(''));

            // Populate Status dropdown
            $("#filterStatus").html('<option value="">All Statuses</option>' + 
                statuses.map(status => `<option value="${status}">${status}</option>`).join(''));

            // Populate User ID dropdown
            $("#filterUser").html('<option value="">All Users</option>' + 
                userIds.map(user => `<option value="${user}">${user}</option>`).join(''));
        }

        // Render table with data
        function renderTable(data) {
            let tableBody = "";
            data.forEach(row => {
                const allocationDate = new Date(row.allocation_date).toISOString().slice(0, 19).replace("T", " ");
                const uploadDate = new Date(row.upload_date).toISOString().slice(0, 19).replace("T", " ");

                tableBody += `
                    <tr>
                        <td>${row.batch_id}</td>
                        <td>${row.unique_userid}</td>
                        <td>${allocationDate}</td>
                        <td>${row.status}</td>
                        <td>${row.rejected_count}</td>
                        <td>${row.image_count}</td>
                        <td>${row.approved_count}</td>
                        <td>${uploadDate}</td>
                        <td>
                            <button class="btn-action" data-batch="${row.batch_id}">Revoke</button>
                        </td>
                        <td>
                            <button class="btn-download" data-batch="${row.batch_id}" data-upload-date="${uploadDate}">Download</button>
                        </td>
                    </tr>
                `;
            });
            $("#history-table").html(tableBody);
            attachEventHandlers();
        }

        // Filter function
        function filterData() {
            const searchTerm = $("#searchBatch").val().toLowerCase();
            const batchFilter = $("#filterBatch").val();
            const statusFilter = $("#filterStatus").val();
            const userFilter = $("#filterUser").val();

            const filteredData = allocationData.filter(row => {
                const matchesSearch = row.batch_id.toLowerCase().includes(searchTerm);
                const matchesBatch = !batchFilter || row.batch_id === batchFilter;
                const matchesStatus = !statusFilter || row.status === statusFilter;
                const matchesUser = !userFilter || row.unique_userid === userFilter;

                return matchesSearch && matchesBatch && matchesStatus && matchesUser;
            });

            renderTable(filteredData);
        }

        // Attach event handlers to buttons
        function attachEventHandlers() {
            // Revoke allocation
            $(".btn-action").click(function () {
                const batchId = $(this).data("batch");
                if (confirm(`Are you sure you want to revoke allocation for Batch ${batchId}?`)) {
                    fetch("/revoke_allocation", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ batch_id: batchId })
                    })
                    .then(res => res.json())
                    .then(data => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: data.message,
                            confirmButtonColor: '#889E73'
                        }).then(() => {
                            location.reload();
                        });
                    })
                    .catch(err => {
                        console.error("Error revoking allocation:", err);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to revoke allocation.',
                            confirmButtonColor: '#889E73'
                        });
                    });
                }
            });

            // Download report
            $(".btn-download").click(function () {
                const batchId = $(this).data("batch");
                const uploadDate = $(this).data("upload-date");

                fetch(`/download_report_allocation?batch_id=${encodeURIComponent(batchId)}&upload_date=${encodeURIComponent(uploadDate)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType.includes('application/json')) {
                            // Handle JSON response (e.g., no data or error)
                            return response.json().then(data => {
                                Swal.fire({
                                    icon: 'info',
                                    title: 'Info',
                                    text: data.message || 'No data available for download.',
                                    confirmButtonColor: '#889E73'
                                });
                                return null;
                            });
                        } else if (contentType.includes('application/vnd.openxmlformats-officedocument.spreadsheetml.sheet')) {
                            // Handle Excel file download
                            return response.blob().then(blob => {
                                const contentDisposition = response.headers.get('content-disposition');
                                let filename = `QC_Report_${batchId}.xlsx`;
                                if (contentDisposition) {
                                    const matches = /filename="([^"]+)"/.exec(contentDisposition);
                                    if (matches && matches[1]) {
                                        filename = matches[1];
                                    }
                                }
                                return { blob, filename };
                            });
                        }
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(result => {
                    if (result && result.blob && result.filename) {
                        const url = window.URL.createObjectURL(result.blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = result.filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    }
                })
                .catch(error => {
                    console.error('Error downloading report:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to download report. Please try again later.',
                        confirmButtonColor: '#889E73'
                    });
                });
            });
        }

        // Add filter event listeners
        $("#searchBatch").on("input", filterData);
        $("#filterBatch, #filterStatus, #filterUser").on("change", filterData);
    });

    // Session check
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/check_session', {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            if (!data.valid) {
                window.location.href = '/login';
            }
        })
        .catch(error => {
            console.error('Session check failed:', error);
            window.location.href = '/login';
        });
    });
</script>
</body>
</html>
