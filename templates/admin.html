<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purvaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #1a1a1a;
            padding-top: 1rem;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            padding: 0.75rem 1.25rem;
            display: block;
            text-decoration: none;
            font-size: 1rem;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #889E73;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 1.5rem;
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border: 1px solid #889E73;
        }

        th, td {
            padding: 0.625rem;
            border: 1px solid #000;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background-color: #000;
            color: white;
        }

        select {
            padding: 0.3rem;
            width: 100%;
            font-size: 0.9rem;
        }

        button.allocate-btn {
            background-color: #889E73;
            color: white;
            border: none;
            padding: 0.3rem 0.625rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button.allocate-btn:hover {
            background-color: #7b965c;
        }

        /* Footer */
        .custom-footer {
            margin-left: 250px;
            background-color: #1a1a1a;
            color: #ccc;
            padding: 0.5rem 1.5rem;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            transition: margin-left 0.3s ease;
        }

        .custom-footer a {
            color: #ccc;
            text-decoration: none;
        }

        .custom-footer a:hover {
            color: #fff;
        }

        /* Logo */
        .logo-img {
            width: 80%;
            max-width: 180px;
            height: auto;
            margin: 0 auto;
            display: block;
            padding: 0.625rem 0;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 70vw;
                max-width: 250px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content, .custom-footer {
                margin-left: 0;
            }

            .hamburger {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1100;
            }

            th, td {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            button.allocate-btn, select {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .content {
                padding: 1rem;
            }

            th, td {
                font-size: 0.7rem;
                padding: 0.4rem;
            }

            .custom-footer {
                font-size: 0.7rem;
                padding: 0.5rem 1rem;
            }

            .logo-img {
                max-width: 120px;
            }
        }

        /* Ensure table is scrollable on small screens */
        @media (max-width: 768px) {
            .table-responsive {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <button class="hamburger"><i class="fas fa-bars"></i></button>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='img/Purvaj.com_Logo_png.png') }}" 
             alt="Purvaj.com Logo" 
             class="logo-img">
        <a href="/ready_to_allocate" class="active"><i class="fas fa-tasks me-2"></i>Ready to Allocate</a>
        <a href="/allocation_history"><i class="fas fa-history me-2"></i>Allocation History</a>
        <a href="/qc_user"><i class="fas fa-users me-2"></i>QC Users</a>
        <a href="/upload_user"><i class="fas fa-user-plus me-2"></i>Upload Users</a>
        <a href="/qc_report"><i class="fas fa-clipboard-check me-2"></i>QC Report</a>
        <a href="/logout" class="mt-auto"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container mt-4">
            <h2 class="fw-bold">Ready to Allocate</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Batch ID</th>
                            <th>Upload Date</th>
                            <th>User ID</th>
                            <th>Vendor Name</th>
                            <th>Upload Type</th>
                            <th>Location</th>
                            <th>Panda Name</th>
                            <th>Bahi Name</th>
                            <th>Record Type</th>
                            <th>Image Count</th>
                            <th>Allocate To</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="allocation-table">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <span>Â© 2025 Purvaj</span>
            <div>
                <a href="/about" class="text-decoration-none me-3">About</a>
                <a href="/contact" class="text-decoration-none me-3">Contact</a>
                <a href="/privacy" class="text-decoration-none">Privacy</a>
            </div>
        </div>
    </footer>

    <script>
        // Hamburger Menu Toggle
        $(document).ready(function () {
            $('.hamburger').click(function () {
                $('.sidebar').toggleClass('active');
            });

            // Close sidebar when clicking outside on mobile
            $(document).click(function (e) {
                if ($(window).width() <= 992) {
                    if (!$(e.target).closest('.sidebar').length && !$(e.target).closest('.hamburger').length) {
                        $('.sidebar').removeClass('active');
                    }
                }
            });

            // Fetch allocation data
            $.getJSON("/get_ready_to_allocate", function (data) {
                let tableBody = "";
                data.forEach(row => {
                    let options = `<select class="qc-user-dropdown"><option value="">Select</option>`;
                    row.qc_users.forEach(user => {
                        options += `<option value="${user.unique_userid}">${user.name}</option>`;
                    });
                    options += "</select>";
    
                    // Format upload_date to "YYYY-MM-DD HH:MM:SS"
                    let formattedUploadDate = row.upload_date ? new Date(row.upload_date).toISOString().slice(0, 19).replace('T', ' ') : '';
    
                    tableBody += `
                        <tr>
                            <td class="batch-id">${row.batch_id}</td>
                            <td class="upload-date" data-raw="${formattedUploadDate}">${formattedUploadDate}</td>
                            <td>${row.unique_userid}</td>
                            <td>${row.vendor_name}</td>
                            <td>${row.upload_type}</td>
                            <td>${row.location}</td>
                            <td>${row.pandas_name}</td>
                            <td>${row.bahi_name}</td>
                            <td>${row.record_type}</td>
                            <td class="img-count">${row.image_count}</td>
                            <td>${options}</td>
                            <td><button class="allocate-btn" data-batch="${row.batch_id}">Allocate</button></td>
                        </tr>
                    `;
                });
                $("#allocation-table").html(tableBody);
    
                // Allocate button click
                $(".allocate-btn").click(function () {
                    let $row = $(this).closest("tr");
                    let batchId = $row.find(".batch-id").text().trim();
                    let selectedUser = $row.find(".qc-user-dropdown").val();
                    let imageCount = $row.find(".img-count").text().trim();
                    let uploadDate = $row.find(".upload-date").data("raw");
    
                    if (!selectedUser) {
                        alert("Please select a QC user before allocating.");
                        return;
                    }
    
                    fetch("/allocate_qc", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            batch_id: batchId,
                            qc_user: selectedUser,
                            image_count: imageCount,
                            upload_date: uploadDate
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(err => {
                        console.error("Error allocating batch:", err);
                        alert("Failed to allocate batch.");
                    });
                });
            });
        });

        // Session check
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/check_session', {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Session check failed:', error);
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
