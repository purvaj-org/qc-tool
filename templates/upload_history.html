<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #1a1a1a;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(-250px);
        }
        .sidebar a {
            color: #fff;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #889E73;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn-download {
            background-color: #889E73;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: #7b965c;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }

        /* Footer */
        .custom-footer {
            margin-left: 250px;
            background-color: #1a1a1a;
            color: #ccc;
            padding: 6px 20px;
            font-size: 13px;
            border-top: 1px solid #333;
            transition: margin-left 0.3s ease;
        }
        .custom-footer.full-width {
            margin-left: 0;
        }
        .custom-footer a {
            color: #ccc;
        }
        .custom-footer a:hover {
            color: #fff;
        }

        /* Logo */
        .logo-img {
            width: 180px;
            height: auto;
            margin: 0 auto;
            display: block;
            padding: 10px 0;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .content.full-width {
                margin-left: 0;
            }
            .custom-footer {
                margin-left: 0;
            }
            .hamburger {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1100;
            }
            .table-responsive {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
            .logo-img {
                width: 150px;
            }
        }

        @media (max-width: 576px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-download {
                width: 100%;
                text-align: center;
            }
            .table-responsive {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
            .logo-img {
                width: 120px;
            }
            .custom-footer {
                font-size: 11px;
                text-align: center;
            }
            .custom-footer .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="sidebar hidden">
        <img src="{{ url_for('static', filename='img/Purvaj.com_Logo_png.png') }}" alt="Purvaj.com Logo" class="logo-img">
        <a href="/upload"><i class="fas fa-upload me-2"></i>Upload</a>
        <a href="/upload_history" class="active"><i class="fas fa-history me-2"></i>Upload History</a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
    <div class="content full-width">
        <div class="container mt-4">
            <div class="top-bar">
                <h2 class="fw-bold">Upload History</h2>
                <button class="btn-download" onclick="downloadExcel()">
                    <i class="fas fa-file-excel me-2"></i> Download as Excel
                </button>
            </div>
            <p><strong>User ID:</strong> <span id="session-id">Loading...</span></p>
            <div class="table-responsive">
                <table class="table table-bordered mt-3" id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Batch ID</th>
                            <th>Location</th>
                            <th>Panda Name</th>
                            <th>Bahi Name</th>
                            <th>Upload Type</th>
                            <th>Number of Images</th>
                            <th>Approved Count</th>
                            <th>Rejected Count</th>
                            <th>Verification Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr><td colspan="10" class="text-center">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="custom-footer full-width text-muted">
        <div class="container d-flex justify-content-between align-items-center">
            <span style="color:#f8f9fa;">Â© 2025 Purvaj</span>
            <div>
                <a href="/about" class="text-decoration-none me-3">About</a>
                <a href="/contact" class="text-decoration-none me-3">Contact</a>
                <a href="/privacy" class="text-decoration-none">Privacy</a>
            </div>
        </div>
    </footer>

    <script>

    function downloadBatchReport(batchId) {
        window.location.href = `/download_qc_batch_report/${batchId}`;
    }
        document.addEventListener("DOMContentLoaded", function () {
            let sessionID = sessionStorage.getItem("sessionID") || "Not Set";
            document.getElementById("session-id").textContent = sessionID;

            if (sessionID !== "Not Set") {
                fetch(`/get_upload_history?unique_userid=${sessionID}`)
                    .then(response => response.json())
                    .then(data => {
                        let tableBody = document.getElementById("history-table-body");
                        tableBody.innerHTML = "";

                        if (data.history.length > 0) {
                            data.history.forEach(row => {
                                let tr = document.createElement("tr");
                                tr.innerHTML = `
                                    <td>${row.upload_date}</td>
                                    <td>${row.batch_id}</td>
                                    <td>${row.location}</td>
                                    <td>${row.pandas_name}</td>
                                    <td>${row.bahi_name}</td>
                                    <td>${row.upload_type}</td>
                                    <td>${row.image_count}</td>
                                    <td>${row.approved_count}</td>
                                    <td>${row.rejected_count}</td>
                                    <td><button onclick="downloadBatchReport('${row.batch_id}')">Download QC Report</button></td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        } else {
                            tableBody.innerHTML = '<tr><td colspan="10" class="text-center">No records found.</td></tr>';
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching upload history:", error);
                        document.getElementById("history-table-body").innerHTML = '<tr><td colspan="10" class="text-center">Failed to load data.</td></tr>';
                    });
            }

            // Hamburger menu toggle
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const footer = document.querySelector('.custom-footer');

            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                sidebar.classList.toggle('hidden');
                content.classList.toggle('full-width');
                footer.classList.toggle('full-width');
            });
        });

        function downloadExcel() {
            let table = document.getElementById("history-table");
            let ws = XLSX.utils.table_to_sheet(table);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Upload_History");
            XLSX.writeFile(wb, "Upload_History.xlsx");
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/check_session', {
                method: 'GET',
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Session check failed:', error);
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
