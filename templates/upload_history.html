<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload-history-main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload-history-filters.css') }}">
</head>

<body>
    <!-- Language Toggle Button -->
    <button class="language-toggle" id="languageToggle">
        <i class="fas fa-language"></i>
        <span id="currentLang">हिंदी</span>
    </button>

    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='img/Purvaj.com_Logo_png.png') }}" alt="Purvaj.com Logo"
            class="logo-img">
        <a href="/upload"><i class="fas fa-upload me-2"></i><span data-translate="upload">Upload</span></a>
        <a href="/upload_history" class="active"><i class="fas fa-history me-2"></i><span
                data-translate="upload_history">Upload History</span></a>
        <a href="/image_viewer"><i class="fas fa-images me-2"></i><span data-translate="image_viewer">Image
                Viewer</span></a>
        <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i><span data-translate="logout">Logout</span></a>
    </div>
    <div class="content">
        <div class="container mt-4">
            <div class="top-bar">
                <h2 class="fw-bold" data-translate="upload_history">Upload History</h2>
                <button class="btn-download" onclick="downloadExcel()">
                    <i class="fas fa-file-excel me-2"></i> <span data-translate="download_excel">Download as
                        Excel</span>
                </button>
            </div>
            <p><strong data-translate="user_id">User ID:</strong> <span id="session-id">Loading...</span></p>

            <!-- Filters Section -->
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="filter-label" for="batch-search" data-translate="batch_id_search">Batch ID
                            Search</label>
                        <div class="search-container">
                            <input type="text" id="batch-search" class="search-input"
                                data-translate-placeholder="search_batch_id" placeholder="Search by Batch ID...">
                            <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" for="location-filter" data-translate="location_filter">Location
                            Filter</label>
                        <select id="location-filter" class="filter-select">
                            <option value="" data-translate="all_locations">All Locations</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" for="panda-filter" data-translate="panda_name_filter">Panda Name
                            Filter</label>
                        <select id="panda-filter" class="filter-select">
                            <option value="" data-translate="all_panda_names">All Panda Names</option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button id="clear-filters" class="filter-btn filter-btn-secondary">
                            <i class="fas fa-times"></i> <span data-translate="clear_filters">Clear</span>
                        </button>
                    </div>
                </div>

                <div class="filter-status">
                    <div id="filter-status" data-translate="filter_status">Loading...</div>
                    <div id="active-filters" class="active-filters"></div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered mt-3" id="history-table">
                    <thead>
                        <tr>
                            <th data-translate="date">Date</th>
                            <th data-translate="batch_id">Batch ID</th>
                            <th data-translate="location">Location</th>
                            <th data-translate="panda_name">Panda Name</th>
                            <th data-translate="bahi_name">Bahi Name</th>
                            <th data-translate="upload_type">Upload Type</th>
                            <th data-translate="number_of_images">Number of Images</th>
                            <th data-translate="approved_count">Approved Count</th>
                            <th data-translate="rejected_count">Rejected Count</th>
                            <th data-translate="verification_status">Verification Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr>
                            <td colspan="10" class="text-center" data-translate="loading_data">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-container mt-4" id="pagination-container" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="pagination-info">
                        <span id="pagination-info-text" data-translate="showing_records">Showing records</span>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination mb-0" id="pagination-controls">
                            <!-- Pagination buttons will be inserted here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <footer class="custom-footer text-muted">
        <div class="container d-flex justify-content-between align-items-center">
            <span style="color:#f8f9fa;" data-translate="copyright">© 2025 Purvaj</span>
            <div>
                <a href="/about" class="text-decoration-none me-3" data-translate="about">About</a>
                <a href="/contact" class="text-decoration-none me-3" data-translate="contact">Contact</a>
                <a href="/privacy" class="text-decoration-none" data-translate="privacy">Privacy</a>
            </div>
        </div>
    </footer>

    <script>
        // Translation System
        const translations = {

                image_viewer: "Image Viewer",

                date: "Date",
                batch_id: "Batch ID",
                location: "Location",
                panda_name: "Panda Name",
                bahi_name: "Bahi Name",
                upload_type: "Upload Type",
                number_of_images: "Number of Images",
                approved_count: "Approved Count",
                rejected_count: "Rejected Count",
                verification_status: "Verification Status",
                loading_data: "Loading data...",
                no_records_found: "No records found.",
                failed_to_load: "Failed to load data.",
                download_qc_report: "Download QC Report",
                copyright: "© 2025 Purvaj",
                about: "About",
                contact: "Contact",
                privacy: "Privacy",
                batch_id_search: "Batch ID Search",
                search_batch_id: "Search by Batch ID...",
                location_filter: "Location Filter",
                all_locations: "All Locations",
                panda_name_filter: "Panda Name Filter",
                all_panda_names: "All Panda Names",
                clear_filters: "Clear",
                filter_status: "Loading...",
                no_results_with_filters: "No records match your search criteria.",
                showing_records: "Showing records",
                of: "of",
                previous: "Previous",
                next: "Next",
                page: "Page"
            },
            hi: {
                upload: "अपलोड",
                upload_history: "अपलोड इतिहास",
                image_viewer: "इमेज व्यूअर",
                logout: "लॉगआउट",
                user_id: "उपयोगकर्ता आईडी:",
                download_excel: "एक्सेल के रूप में डाउनलोड करें",
                date: "दिनांक",
                batch_id: "बैच आईडी",
                location: "स्थान",
                panda_name: "पांडा नाम",
                bahi_name: "बही नाम",
                upload_type: "अपलोड प्रकार",
                number_of_images: "छवियों की संख्या",
                approved_count: "अनुमोदित संख्या",
                rejected_count: "अस्वीकृत संख्या",
                verification_status: "सत्यापन स्थिति",
                loading_data: "डेटा लोड हो रहा है...",
                no_records_found: "कोई रिकॉर्ड नहीं मिला।",
                failed_to_load: "डेटा लोड करने में असफल।",
                download_qc_report: "QC रिपोर्ट डाउनलोड करें",
                copyright: "© 2025 पूर्वज",
                about: "हमारे बारे में",
                contact: "संपर्क",
                privacy: "गोपनीयता",
                batch_id_search: "बैच आईडी खोज",
                search_batch_id: "बैच आईडी से खोजें...",
                location_filter: "स्थान फिल्टर",
                all_locations: "सभी स्थान",
                panda_name_filter: "पांडा नाम फिल्टर",
                all_panda_names: "सभी पांडा नाम",
                clear_filters: "साफ़ करें",
                filter_status: "लोड हो रहा है...",
                no_results_with_filters: "आपके खोज मानदंडों से कोई रिकॉर्ड मेल नहीं खाता।",
                showing_records: "रिकॉर्ड दिखाए जा रहे हैं",
                of: "का",
                previous: "पिछला",
                next: "अगला",
                page: "पृष्ठ"
            }
        };

        // Language Management
        class LanguageManager {
            constructor() {
                this.currentLanguage = localStorage.getItem('language') || 'en';
                this.init();
            }

            init() {
                this.updateLanguageToggle();
                this.translatePage();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('languageToggle').addEventListener('click', () => {
                    this.toggleLanguage();
                });
            }

            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'en' ? 'hi' : 'en';
                localStorage.setItem('language', this.currentLanguage);
                this.updateLanguageToggle();
                this.translatePage();
                this.updateTableMessages();
            }

            updateLanguageToggle() {
                const toggleButton = document.getElementById('currentLang');
                toggleButton.textContent = this.currentLanguage === 'en' ? 'हिंदी' : 'English';
            }

            translatePage() {
                const elements = document.querySelectorAll('[data-translate]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[this.currentLanguage][key]) {
                        element.textContent = translations[this.currentLanguage][key];
                    }
                });

                // Update document title and language attribute
                document.documentElement.lang = this.currentLanguage;
                document.title = this.currentLanguage === 'hi' ? 'अपलोड इतिहास' : 'Upload History';
            }

            updateTableMessages() {
                const tableBody = document.getElementById("history-table-body");
                if (tableBody.children.length === 1) {
                    const firstRow = tableBody.children[0];
                    const firstCell = firstRow.children[0];
                    if (firstCell.getAttribute('data-translate')) {
                        const key = firstCell.getAttribute('data-translate');
                        if (translations[this.currentLanguage][key]) {
                            firstCell.textContent = translations[this.currentLanguage][key];
                        }
                    }
                }
            }

            getTranslation(key) {
                return translations[this.currentLanguage][key] || key;
            }
        }

        // Initialize Language Manager
        const languageManager = new LanguageManager();

        function downloadBatchReport(batchId) {
            window.location.href = `/download_qc_batch_report/${batchId}`;
        }
        document.addEventListener("DOMContentLoaded", function () {
            let sessionID = sessionStorage.getItem("sessionID") || "Not Set";
            document.getElementById("session-id").textContent = sessionID;

            // Data loading is now handled by the filter module
            // The filter module will automatically load and display data

            // Hamburger menu toggle
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const footer = document.querySelector('.custom-footer');

            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                sidebar.classList.toggle('hidden');
                content.classList.toggle('full-width');
                footer.classList.toggle('full-width');
            });
        });

        async function downloadExcel() {
            try {
                // Fetch all data for export (not paginated)
                const response = await fetch('/get_upload_history?page=1&per_page=10000'); // Large number to get all records
                const data = await response.json();

                if (data.history && data.history.length > 0) {
                    const headers = ["Date", "Batch ID", "Location", "Panda Name", "Bahi Name", "Upload Type", "Number of Images", "Approved Count", "Rejected Count"];
                    const rows = data.history.map(row => [
                        row.upload_date,
                        row.batch_id,
                        row.location,
                        row.pandas_name,
                        row.bahi_name,
                        row.upload_type,
                        row.image_count,
                        row.approved_count,
                        row.rejected_count
                    ]);

                    const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Upload_History");
                    XLSX.writeFile(wb, "Upload_History.xlsx");
                } else {
                    // Fallback to table-based export
                    let table = document.getElementById("history-table");
                    let ws = XLSX.utils.table_to_sheet(table);
                    let wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Upload_History");
                    XLSX.writeFile(wb, "Upload_History.xlsx");
                }
            } catch (error) {
                console.error('Error downloading Excel:', error);
                // Fallback to table-based export
                let table = document.getElementById("history-table");
                let ws = XLSX.utils.table_to_sheet(table);
                let wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Upload_History");
                XLSX.writeFile(wb, "Upload_History.xlsx");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/check_session', {
                method: 'GET',
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Session check failed:', error);
                    window.location.href = '/login';
                });
        });
    </script>
    <script src="{{ url_for('static', filename='js/upload-history-filters.js') }}"></script>
</body>

</html>
